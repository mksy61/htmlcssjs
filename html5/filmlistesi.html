<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birbirinden güzel filmler</title>

</head>

<body>
    <h1>Film Listesi</h1>

    <ul type="circle">
        <img src="r1.jpg" title="Komedi Filmleri" alt="">
        <li><strong>Komedi </strong>Filmleri</li>
        <ol type="A">
            <li>FFF</li>
            <li>GGG</li>
            <li>HHH</li>
            <li>JJJ</li>
        </ol>
        <br>
        <img src="r2.jpg" title="Korku Filmleri" alt="">
        <li><strong>Korku </strong>Filmleri</li>
        <ol type="I">
            <li>YYY</li>
            <li>HHH</li>
            <li>AAA</li>
            <li>MMM</li>
        </ol>
        <br>
        <img src="r3.jpg" title="Aşk Filmleri" width="20%" alt="">
        <li><strong>Gerilim </strong>Filmleri</li>
        <ol type="1" start="7">
            <li>QQQ</li>
            <li>VVV</li>
            <li>AAA</li>
            <li>BBB</li>
        </ol>
        <br>
        <li><del><strong>Gerilim </strong>Filmleri</del></li>
        <img src="r4.jpg" title="Aşk Filmleri" alt="Resim bulunamadı">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>
        <p>GGG</p>
        <p>KKK</p>
    </ul>
</body>

</html>
