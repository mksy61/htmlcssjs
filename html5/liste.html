<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
    <style>
        ol {
            list-style: square;
            text-align-last: auto;
            size: 2cm;
            border-color: rgb(216, 237, 100);
        }

        body {
            font-size: 32px;
            flood-color: rgb(80, 20, 220);
            color: darkmagenta;
        }
    </style>
</head>

<body>
    <ul>
        <li>444</li>
        <li>aaa</li>
        <li>333</li>
    </ul>
    <br>
    <ol type="a">
        AAAAA
        <li>444</li>
        <li>aaa</li>
        <li>333</li>
    </ol>
</body>

</html>
