<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: mediumpurple;
        }

        p {
            color: darkturquoise;
            font-size: x-large;
            background-color: dimgray;
        }

        .A {
            color: peru !important;
        }

        .B {
            color: rebeccapurple;
        }

        .C {
            color: seagreen;
        }

        .C em {
            color: lime;
        }

        #BJK {
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <h1>Takımlar</h1>
        <p class="A">Trabzonspor</p>
        <p id="BJK" class="A">Beşiktaş</p>
        <p class="A">Galatasaray</p>
        <p class="B">Kartalspor</p>
        <p class="C">Pendikspor <em>AAAAA</em> </p>
    </div>
</body>

</html>
