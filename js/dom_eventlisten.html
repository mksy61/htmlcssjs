<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }

        #p {
            width: 300px;
            height: 300px;
            background-color: springgreen;
            position: relative;
        }

        #c {
            width: 150px;
            height: 150px;
            background-color: violet;
            position: absolute;
            top: 75px;
            left: 75px;
        }
    </style>
</head>

<body>
    <div id="p">
        <div id="c">

        </div>
    </div>
    <script>
        var p = document.getElementById("p");
        var c = document.getElementById("c");

        p.addEventListener("click", pfunc);
        c.addEventListener("click", cfunc);

        function pfunc() {
            console.log("PPP");
        }

        function cfunc() {
            console.log("CCC");
        }

    </script>

</body>

</html>
